<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
   
    <h1 class="bluetxt">{{one_dojo.name}} Ninjas</h1> 

    <table class="table">
        <tr>
            <th>First Name</th>  
            <th>Last Name</th>  
            <th>Age</th>  
        </tr>

        {% for ninja in one_dojo.all_ninjas %}
        <tr>
            <td>{{ ninja.first_name }}</td>     
            <td>{{ ninja.last_name }}</td>     
            <td>{{ ninja.age }}</td>     
        </tr>      
        {% endfor %}
    </table>
    <br><br>

    <a href="/"><input type="button" value="Home" class="btn"></a>
    
    
   

</body>
</html>
